version: "3"

services:
  apisix:
    image: apache/apisix:${APISIX_IMAGE_TAG:-3.9.0-debian}
    restart: always
    volumes:
      - ./apisix_conf/config.yaml:/usr/local/apisix/conf/config.yaml:ro
      - ./apisix_conf/config-default.yaml:/usr/local/apisix/conf/config-default.yaml:ro
      - ./apisix_conf/file-proxy.lua:/opt/apisix/plugins/file-proxy.lua:ro
        #- ./apisix_conf/3rd-party.lua:/usr/local/apisix/apisix/plugins/3rd-party.lua
    
    #depends_on:
      #- etcd
    ##network_mode: host
    ports:
      #      - "9180:9180/tcp"
      - "9080:9080/tcp"
      - "9091:9091/tcp"
      - "9443:9443/tcp"
      - "9092:9092/tcp"
    networks:
      apisix:

networks:
  apisix:
    driver: bridge
